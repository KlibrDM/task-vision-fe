<ion-modal #imageViewerModal [isOpen]="isOpen && !!video" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{ video?.name }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="download()">
            <ion-icon slot="icon-only" name="cloud-download-outline" aria-hidden="true"></ion-icon>
          </ion-button>
          <ion-button (click)="close()">
            <ion-icon slot="icon-only" name="close-outline" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" *ngIf="video">
      <video [src]="video.blobUrl" controls></video>
    </ion-content>
  </ng-template>
</ion-modal>
