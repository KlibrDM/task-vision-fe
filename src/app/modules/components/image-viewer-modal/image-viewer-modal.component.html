<ion-modal #imageViewerModal [isOpen]="isOpen && !!image" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{ image?.name }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="download()">
            <ion-icon slot="icon-only" name="cloud-download-outline" aria-hidden="true"></ion-icon>
          </ion-button>
          <ion-button (click)="close()">
            <ion-icon slot="icon-only" name="close-outline" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" *ngIf="image" [scrollX]="true" [scrollY]="true">
      <img
        [src]="image.blobUrl"
        [alt]="image.name"
        oncontextmenu="return false;"
        (click)="toggleImageFullSize()"
        [class.image-full-size]="isImageFullSize"
      />
    </ion-content>
  </ng-template>
</ion-modal>
