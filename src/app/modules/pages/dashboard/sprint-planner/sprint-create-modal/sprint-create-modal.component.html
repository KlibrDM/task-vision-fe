<ion-modal [isOpen]="isOpen" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">{{ 'CANCEL' | translate }}</ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">{{ 'CREATE_SPRINT' | translate }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">{{ 'CREATE' | translate }}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="{{ 'NAME' | translate }}"
          labelPlacement="floating"
          type="text"
          placeholder="{{ 'NAME' | translate }}"
          maxlength="120"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          label="{{ 'DESCRIPTION' | translate }}"
          labelPlacement="floating"
          type="text"
          placeholder="{{ 'DESCRIPTION' | translate }}"
          maxlength="5000"
          [(ngModel)]="description"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input
          label="{{ 'START_DATE' | translate }}"
          value="{{ start_date }}"
          id="start_date">
        </ion-input>
        <ion-popover trigger="start_date" >
          <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="start_date"></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>

      <ion-item>
        <ion-input
          label="{{ 'END_DATE' | translate }}"
          value="{{ end_date }}"
          id="end_date">
        </ion-input>
        <ion-popover trigger="end_date" >
          <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="end_date"></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
